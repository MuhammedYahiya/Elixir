<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Report Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url("deptbg.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat !important;
            height: 100vh;
            margin: 0;
        }

        .container {
            margin-top: 50px;
        }
        h2, h3 {
            color: #004D40;
        }
        .form-label {
            color: #004D40;
        }
        .navbar {
            margin-bottom: 30px;
        }
        .department-name {
            text-align: center;
            margin: 30px 0;
            color: #004D40;
            font-size: 24px;
        }
        .report-card {
            border: 1px solid #004D40;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Elixir Logo" width="30" height="30" class="d-inline-block align-top">
                Elixir
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="goToHome()">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="department-name">
       <b>Patient Reports</b> 
    </div>

    <div class="container mt-5">
        <h2>Your Reports</h2>
        <div id="reportContainer"></div>
    </div>

    <!-- Modal for viewing reports -->
    <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportModalLabel">Report View</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalContent">
                    <!-- Content will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const patientId = localStorage.getItem('unique_id');

            if (patientId && token) {
                fetchReports(patientId, token);
            } else {
                document.getElementById('reportContainer').innerHTML = '<p>Invalid Patient ID or token not found.</p>';
            }
        });

        async function fetchReports(patientId, token) {
            try {
                const response = await fetch(`http://localhost:5000/api/patient/${patientId}/reports`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    displayReports(data.labReports);
                } else {
                    document.getElementById('reportContainer').innerHTML = `<p>${data.message || 'No reports found.'}</p>`;
                }
            } catch (error) {
                console.error('Error fetching reports:', error);
                document.getElementById('reportContainer').innerHTML = '<p>Error fetching reports. Please try again later.</p>';
            }
        }

        function displayReports(reports) {
            const reportContainer = document.getElementById('reportContainer');
            reportContainer.innerHTML = '';

            if (reports.length === 0) {
                reportContainer.innerHTML = '<p>No reports found.</p>';
                return;
            }

            reports.forEach(report => {
                const reportCard = document.createElement('div');
                reportCard.className = 'report-card';
                reportCard.innerHTML = `
                    <h3>${report.lab_name}</h3>
                    <p><strong>Branch:</strong> ${report.lab_branch}</p>
                    <p><strong>Date:</strong> ${new Date(report.createdAt).toLocaleString()}</p>
                    <button class="btn btn-primary" onclick="viewReport('${report.file_url}')">View</button>
                    <a class="btn btn-secondary" href="${report.file_url}" download>Download</a>
                `;
                reportContainer.appendChild(reportCard);
            });
        }

        function viewReport(fileUrl) {
            const modalContent = document.getElementById('modalContent');
            const isImage = /\.(jpg|jpeg|png|gif)$/i.test(fileUrl);
            const isPDF = /\.pdf$/i.test(fileUrl);

            if (isImage) {
                modalContent.innerHTML = `<img src="${fileUrl}" alt="Report Image" class="img-fluid" />`;
            } else if (isPDF) {
                modalContent.innerHTML = `<embed src="${fileUrl}" type="application/pdf" width="100%" height="500px" />`;
            } else {
                modalContent.innerHTML = `<p>Unsupported file type.</p>`;
            }

            const modal = new bootstrap.Modal(document.getElementById('reportModal'));
            modal.show();
        }

        function goToHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
